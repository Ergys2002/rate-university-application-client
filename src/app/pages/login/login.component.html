



<main class="site-main page-wrapper woocommerce single single-product">
  <section class="space-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="woocommerce-notices-wrapper"></div>
          <h2 class="font-weight-bold mb-4 text-center">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="woocommerce-form woocommerce-form-login login" method="post">
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label for="email">Your email address&nbsp;<span class="required">*</span></label>
              <input type="text" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="username" id="email" autocomplete="username" value="" formControlName="email">
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label for="password">Password&nbsp;<span class="required">*</span></label>
              <input class="woocommerce-Input woocommerce-Input--text input-text form-control" type="password" name="password" id="password" autocomplete="current-password" formControlName="password">
            </p>
            <p class="form-row">
              <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce" value="a414dce984"><input type="hidden" name="_wp_http_referer" value="/my-account/">
              <button type="submit" class="woocommerce-button button woocommerce-form-login__submit" name="login" value="Log in">Log in</button>

            </p>
            <p class="woocommerce-LostPassword lost_password">
              <a [routerLink]="'/sign-up'">Register Here</a>
            </p>
          </form>
        </div>

      </div>
    </div>
  </section>
</main>
