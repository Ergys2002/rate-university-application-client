<main class="site-main page-wrapper woocommerce single single-product">
  <section class="space-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="font-weight-bold mb-4 text-center">Register</h2>
          <form method="post" class="woocommerce-form woocommerce-form-register register">
            <div class="container-fluid">
              <div class="row">
                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide col-md-5 px-0">
                  <label>Firstname<span class="required">*</span></label>
                  <input type="email" class="woocommerce-Input woocommerce-Input--text input-text form-control"
                         name="user-name" id="" autocomplete="user-name" value="">
                </p>
                <p class="col-md-1"></p>
                <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide col-md-5 px-0">
                  <label>Firstname<span class="required">*</span></label>
                  <input type="email" class="woocommerce-Input woocommerce-Input--text input-text form-control"
                         name="user-name" id="" autocomplete="user-name" value="">
                </p>
              </div>
            </div>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label>Email address&nbsp;<span class="required">*</span></label>
              <input type="email" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="email"
                     id="" autocomplete="email" value="">
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label>Password&nbsp;<span class="required">*</span></label>
              <input type="password" class="woocommerce-Input woocommerce-Input--text input-text form-control"
                     name="password" id="" autocomplete="password" value="">
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label>Birth Date<span class="required">*</span></label>
              <input type="date" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="email"
                     id="" autocomplete="date" value="">
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label>Phone number<span class="required">*</span></label>
              <input type="tel" class="woocommerce-Input woocommerce-Input--text input-text form-control" name="phone-number"
                     id="" autocomplete="tel" value="">
            </p>
            <p class="woocommerce-FormRow form-row">
              <input type="hidden" id="woocommerce-register-nonce" name="woocommerce-register-nonce" value="b1c661ab82"><input
              type="hidden" name="_wp_http_referer" value="/my-account/">
              <button type="submit" class="woocommerce-Button button" name="register" value="Register">Register</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
